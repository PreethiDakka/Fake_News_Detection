<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            max-width: 700px;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0083b0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #00b4db;
            outline: none;
        }

        input[type="submit"] {
            background-color: #0083b0;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            background-color: #00b4db;
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 22px;
            color: #00695c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“° Fake News Detector</h2>
        <form method="post" action="/predict">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter news title" required>

            <label for="text">Text:</label>
            <textarea id="text" name="text" rows="8" placeholder="Enter full news content here..." required></textarea>

            <input type="submit" value="Analyze">
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
